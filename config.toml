baseURL = "https://selbydavid.com/"
languageCode = "en-GB"
title = "Tea & Stats"
theme = "hugo-tea"
canonifyUrls = true
Paginate = 30
googleAnalytics = "UA-11136457-6"
ignoreFiles = ["\\.Rmd$", "_files$", "_cache$"]
pygmentsCodeFences = false # Disable Chroma highlighter; it conflicts with hljs

[permalinks]
  post = "/:year/:month/:day/:slug/"

[[menu.main]]
  name = "About"
  url = "/about/"

[author]
	name = "David Selby"
	url = "https://selbydavid.com"

[social]
	bluesky 		= "davidselby.bsky.social"
	facebook 		= "Selbosh"
	github 			= "Selbosh"
  linkedin 		= "daselby"

[params]
	description = "Tea, statistics and t-statistics: a data science blog by David Selby."
  tagline = "Data science with David Selby"

  # Enable Font Awesome social icons.
  # Go to http://fontawesome.io/get-started/
  # and enter the ".js" URL you are sent in the embed code via e-mail
  fontawesome = "https://kit.fontawesome.com/b3477b76a8.js"
  
  # GitHub repository for utteranc.es
  githubRepo = "Selbosh/selbosh.github.io"

  # options for highlight.js (version, additional languages, and theme)
  highlightjsVersion = "9.12.0"
  highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
  highlightjsLang = ["r", "yaml"]
  highlightjsTheme = "github"

  MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
  MathJaxVersion = "2.7.1"

  [params.logo]
  url = "logo.svg"
  rss = "logo.png" # should be png, gif or jpeg
  width = 120
  height = ""
  alt = "Tea and Stats"

  [params.footerimage]
  url = "logo.svg"
  width = 60
  height = ""

# Do not omit raw HTML
[markup.goldmark.renderer]
unsafe= true
